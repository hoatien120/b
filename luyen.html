            // /(^[A-Z]{1})([a-z]+)(\s[A-Z]{1}([a-z]+))*$/;kiem tra ten
            function kiemTraTen() {
                var kt = /(^[A-Z]{1})([a-z]+)(\s[A-Z]{1}([a-z]+))*$/;
                if ($("#txtTen").val() == "") {
                    $("#tbTen").html("*Bắt buộc nhập !!");
                    return false;
                }
                if (!kt.test($("#txtTen").val())) {
                    $("#tbTen").html("*Chữ cái đầu của mỗi từ phải viết hoa!!");
                    return false;
                }
                $("#tbTen").html("*");
                return true;
            };
            $("#txtTen").blur(kiemTraTen);

            function kiemTraSDT() {
                var re = /^[0-9]{3}-[0-9]{6}$/;
                if ($("#txtDT").val() == "") {
                    $("#tbDT").html("* Bắt buộc nhập");
                    return false;
                }

                if (!re.test($("#txtDT").val())) {
                    $("#tbDT").html("* Số điện thoại theo mẫu: XXX-YYYYYY");
                    return false;
                }
                $("#tbDT").html("*");
                return true;
            }
            $("#txtDT").blur(kiemTraSDT);


            function kiemTraNgaySinh() {
                if ($("#txtNS").val() == "") {
                    $("#tbNS").html("* Bắt buộc nhập");
                    return false;
                }
                var year = new Date($("#txtNS").val());
                var today = new Date();
                today.setFullYear(today.getFullYear());
                if ((today - year) < 15 || (today - year) > 18) {
                    $("#tbNS").html("* Tuổi không hợp lệ");
                    return false;
                }
                $("#tbNS").html("*");
                return true;
            }
            $("#txtNS").blur(kiemTraNgaySinh);
